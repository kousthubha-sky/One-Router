version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: onerouter-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: onerouter-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env  # Read from backend/.env
    environment:
      # Override specific values for Docker environment
      - API_HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://frontend:3000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: onerouter-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - ./frontend/.env  # Read from frontend/.env
    environment:
      # Override for Docker environment
      - API_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data: